<html>
<head>
    <meta charset="utf-8">

</head>
<body>

<div class="layui-carousel" id="test10" align="top">
    <div carousel-item="">
        <div><img src="images/1.png" width="100%" height="100%"></div>
        <div><img src="images/2.png" width="100%" height="100%"></div>
        <div><img src="images/3.png" width="100%" height="100%"></div>
        <div><img src="images/4.png" width="100%" height="100%"></div>
        <div><img src="images/5.png" width="100%" height="100%"></div>
        <div><img src="images/6.png" width="100%" height="100%"></div>
        <div><img src="images/7.png" width="100%" height="100%"></div>
        <div><img src="images/8.png" width="100%" height="100%"></div>
        <div><img src="images/9.png" width="100%" height="100%"></div>
        <div>
            <video src="images/10.mp4" controls="controls" width="100%" height="100%"></video>
        </div>
        <div><img src="images/11.png" width="100%" height="100%"></div>
        <div><img src="images/12.png" width="100%" height="100%"></div>
        <div><img src="images/13.png" width="100%" height="100%"></div>
        <div><img src="images/14.png" width="100%" height="100%"></div>
        <div><img src="images/15.png" width="100%" height="100%"></div>
        <div><img src="images/16.png" width="100%" height="100%"></div>
    </div>
</div>


<script src="js/jquery-2.1.1.min.js" charset="utf-8"></script>
<script src="layui-v2.4.5/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '100%'
            , height: '100%'
            , interval: 5000
            , full: true
        });


        var $ = layui.$, active = {
            set: function (othis) {
                var THIS = 'layui-bg-normal'
                    , key = othis.data('key')
                    , options = {};

                othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                options[key] = othis.data('value');
                ins3.reload(options);
            }
        };

        //监听开关
        form.on('switch(autoplay)', function () {
            ins3.reload({
                autoplay: this.checked
            });
        });

        $('.demoSet').on('keyup', function () {
            var value = this.value
                , options = {};
            if (!/^\d+$/.test(value)) return;

            options[this.name] = value;
            ins3.reload(options);
        });

        //其它示例
        $('.demoTest .layui-btn').on('click', function () {
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>

</body>
</html>
